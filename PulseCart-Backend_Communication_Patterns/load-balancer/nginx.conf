# Load Balancer Configuration for E-Commerce Flash Sale System
# Using nginx with round-robin and least connections algorithms

# Upstream backend servers (Spring Boot instances)
upstream sync_backend {
    # Round-robin load balancing for synchronous endpoints
    # Best for consistent response times
    server localhost:8080;
    server localhost:8081;
    server localhost:8082;

    # Health check configuration
    health_check interval=5s fails=3 passes=2;
}

upstream async_backend {
    # Least connections for asynchronous endpoints
    # Best for handling burst traffic
    least_conn;
    server localhost:8080;
    server localhost:8081;
    server localhost:8082;

    # Health check configuration
    health_check interval=5s fails=3 passes=2;
}

# Main server configuration
server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting for flash sale protection
    limit_req_zone $binary_remote_addr zone=flash_sale:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=normal:10m rate=100r/s;

    # Synchronous API routes (immediate response needed)
    location /api/v1/sync/ {
        # Strict rate limiting for sync endpoints
        limit_req zone=normal burst=20 nodelay;

        # Route to sync backend with round-robin
        proxy_pass http://sync_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings for sync operations
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 15s;
    }

    # Asynchronous API routes (high throughput needed)
    location /api/v1/async/ {
        # Relaxed rate limiting for async endpoints
        limit_req zone=flash_sale burst=50 nodelay;

        # Route to async backend with least connections
        proxy_pass http://async_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Shorter timeouts for async (just acceptance)
        proxy_connect_timeout 2s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Health check endpoints
    location /health {
        access_log off;
        return 200 "Load balancer is running\n";
        add_header Content-Type text/plain;
    }

    # Metrics endpoint for monitoring
    location /metrics {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    # Static file serving (if needed)
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Default location - serve API documentation or redirect
    location / {
        return 302 /api/docs;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Monitoring server (separate port for metrics)
server {
    listen 8080;
    server_name metrics.localhost;

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    location / {
        return 444;
    }
}

