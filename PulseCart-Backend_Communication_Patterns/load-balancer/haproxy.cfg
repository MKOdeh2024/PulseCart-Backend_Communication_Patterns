# HAProxy Load Balancer Configuration for E-Commerce Flash Sale System
# Using HAProxy with round-robin and least connections algorithms

global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

    # Default SSL material locations
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

    # See: https://ssl-config.mozilla.org/#server=haproxy&server-version=2.0.3&config=intermediate
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Statistics page
listen stats
    bind *:8080
    mode http
    stats enable
    stats hide-version
    stats realm Haproxy\ Statistics
    stats uri /stats
    stats auth admin:admin
    stats admin if TRUE

# Frontend for synchronous endpoints (Round-robin)
frontend sync_frontend
    bind *:80
    # Route sync endpoints to round-robin backend
    acl is_sync path_beg /api/v1/sync/
    use_backend sync_backend if is_sync

    # Rate limiting for sync endpoints (100 req/s)
    stick-table type ip size 100k expire 30s store http_req_rate(10s)
    http-request track-sc0 src
    http-request deny deny_status 429 if { sc_http_req_rate(0) gt 100 }

    # Default backend for non-sync requests
    default_backend async_backend

# Frontend for asynchronous endpoints (Least connections)
frontend async_frontend
    bind *:81
    # Route async endpoints to least connections backend
    acl is_async path_beg /api/v1/async/
    use_backend async_backend if is_async

    # Rate limiting for async endpoints (10 req/s for flash sales)
    stick-table type ip size 100k expire 30s store http_req_rate(10s)
    http-request track-sc0 src
    http-request deny deny_status 429 if { sc_http_req_rate(0) gt 10 }

# Backend for synchronous endpoints (Round-robin)
backend sync_backend
    balance roundrobin
    option httpchk GET /actuator/health
    http-check expect status 200

    # Server instances
    server app1 localhost:8080 check inter 5s fall 3 rise 2
    server app2 localhost:8081 check inter 5s fall 3 rise 2
    server app3 localhost:8082 check inter 5s fall 3 rise 2

    # Timeout settings for sync operations
    timeout connect 5s
    timeout server 15s

# Backend for asynchronous endpoints (Least connections)
backend async_backend
    balance leastconn
    option httpchk GET /actuator/health
    http-check expect status 200

    # Server instances
    server app1 localhost:8080 check inter 5s fall 3 rise 2
    server app2 localhost:8081 check inter 5s fall 3 rise 2
    server app3 localhost:8082 check inter 5s fall 3 rise 2

    # Shorter timeouts for async operations
    timeout connect 2s
    timeout server 5s

# Health check backend
backend health_backend
    mode http
    balance roundrobin
    option httpchk GET /actuator/health
    http-check expect status 200

    server app1 localhost:8080 check
    server app2 localhost:8081 check
    server app3 localhost:8082 check

